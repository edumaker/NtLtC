<script>
var input = document.createElement('input');
var output = document.createElement('pre');
document.body.appendChild(input);
document.body.appendChild(output);
function update () {
  try { 
    output.innerHTML = eval(input.value);
    document.title = 'NtLtC : ' + input.value;
    document.location.hash = btoa(unescape(encodeURIComponent(input.value)));
  }
  catch (err) { 
    output.innerHTML = err; 
  }
}

input.onchange = update;

if(document.location.hash) {
  input.value = decodeURIComponent(escape(atob(document.location.hash.replace(/^#/,''))));
  update();
}

</script>
