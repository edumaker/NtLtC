<script>
var code1 = document.createElement('pre');
var code2 = document.createElement('pre');
var input = document.createElement('input');
var output1 = document.createElement('pre');
var output2 = document.createElement('pre');

function f1 (x) {
  var y = encodeURIComponent(x);
  return y;
}

function f2 (x) {
  var y = decodeURIComponent(x);
  return y;
}

code1.innerHTML = f1;
code2.innerHTML = f2;
document.body.appendChild(input);
document.body.appendChild(code1);
document.body.appendChild(output1);
document.body.appendChild(code2);
document.body.appendChild(output2);

function update () {
  output1.innerHTML = f1(input.value);
  output2.innerHTML = f2(f1(input.value));
}

input.onkeyup = update;

input.value = "Chinese / 中文";
update();
</script>
